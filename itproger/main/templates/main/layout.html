{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <aside>
      <img class="kyubi-image" src="{% static 'main/img/kyubi.svg' %}" alt="kyubi-svg">
      <span class="logo">Nine tail fox</span>
      <h3>Навигация</h3>
      <ul>
        <a href="{% url 'home' %}"><li><i class="bi bi-house"></i> Главная</li></a>
        <a href="{% url 'about' %}"><li><i class="bi bi-person-raised-hand"></i> Про нас</li></a>
        <a href="{% url 'news_home' %}"><li><i class="bi bi-newspaper"></i> Новости</li></a>
        <a href=""><li><i class="bi bi-envelope"></i> Контакты</li></a>
        <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="bi bi-plus-circle-fill"></i> Добавить запись</button></li></a>
      </ul>
    </aside>
    <main>
      {% block content %}{% endblock %}
    </main>
    <script src="{% static 'main/js/main.js' %}"></script>
  </body>
</html>
